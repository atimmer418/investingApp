<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Stock Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Stock Search</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar
    placeholder="Enter stock symbol (e.g., AAPL)"
    (ionInput)="handleSearchInput($event)"
    [debounce]="300">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngIf="searchResults && searchResults.length === 0 && lastSearchQuery && lastSearchQuery.length > 0">
      <ion-label>No stocks found for "{{ lastSearchQuery }}".</ion-label>
    </ion-item>
    <ion-item *ngFor="let stock of searchResults">
      <ion-label>
        <h2>{{ stock.symbol }}</h2>
        <p>{{ stock.name }}</p>
        <!-- You can add more fields here as they become available, e.g., stock.price -->
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
